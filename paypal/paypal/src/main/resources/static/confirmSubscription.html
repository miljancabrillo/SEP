<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <script src="confirmSubscription.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 pt-5 mt-5">
                <h3>Confirm payment: </h3>
                <form class="pt-2">
                    <div class="form-group ">
                    	<label>Name:</label>
                        <input type="text" disabled class="form-control" id="name" disabled>
                    </div>
                    <div class="form-group ">
                    	<label>Description:</label>
                        <input type="text" disabled class="form-control" id="description" disabled>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="confirmButton" class="btn btn-primary float-right ml-1">Confirm</button>            
                        <button type="submit" id="cancelButton" class="btn btn-primary float-right">Cancel</button>            
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
